<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dessert Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .dessert-img {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .form-check-input {
      width: 1.5em;
      height: 1.5em;
      margin-right: 10px;
      border-color: var(--primary-color);
    }

    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .card-custom {
      cursor: pointer;
      height: 100%;
    }

    .card-custom.selected {
      border: 3px solid var(--primary-color);
      transform: scale(1.02);
    }
  </style>
</head>

<body>
  <div class="hearts-bg"></div>

  <div class="container py-5">
    <h1 class="title-text text-center mb-5">Something Sweet? üç©</h1>

    <form action="activities.html">
      <div class="row g-4">
        <!-- Dessert Item 1 -->
        <div class="col-6 col-md-4">
          <label class="card card-custom h-100">
            <img src="food/boba.jpeg" class="card-img-top dessert-img" alt="Boba">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="dessert" value="boba">
              <span class="fs-5">Rasmalai</span>
            </div>
          </label>
        </div>

        <!-- Dessert Item 2 -->
        <div class="col-6 col-md-4">
          <label class="card card-custom h-100">
            <img src="food/churro.jpeg" class="card-img-top dessert-img" alt="Churro">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="dessert" value="churro">
              <span class="fs-5">Cheesecake</span>
            </div>
          </label>
        </div>

        <!-- Dessert Item 3 -->
        <div class="col-6 col-md-4">
          <label class="card card-custom h-100">
            <img src="food/che.jpeg" class="card-img-top dessert-img" alt="Che">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="dessert" value="che">
              <span class="fs-5">Rasgulla</span>
            </div>
          </label>
        </div>

        <!-- Dessert Item 4 -->
        <div class="col-6 col-md-4">
          <label class="card card-custom h-100">
            <img src="food/mochi.jpeg" class="card-img-top dessert-img" alt="Mochi">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="dessert" value="mochi">
              <span class="fs-5">Gulab Jamun</span>
            </div>
          </label>
        </div>

        <!-- Dessert Item 5 -->
        <div class="col-6 col-md-4">
          <label class="card card-custom h-100">
            <img src="food/randombun.jpeg" class="card-img-top dessert-img" alt="Random Bun">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="dessert" value="bun">
              <span class="fs-5">Chocolate Brownie</span>
            </div>
          </label>
        </div>

        <!-- Dessert Item 6 -->
        <div class="col-6 col-md-4">
          <label class="card card-custom h-100">
            <img src="food/taiyaki.jpeg" class="card-img-top dessert-img" alt="Taiyaki">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="dessert" value="taiyaki">
              <span class="fs-5">Ice Cream</span>
            </div>
          </label>
        </div>
      </div>

      <div class="text-center mt-5">
        <button type="submit" class="btn btn-custom btn-lg px-5">
          Next: Activities! üé°
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    const cards = document.querySelectorAll('.card-custom');
    cards.forEach(card => {
      const checkbox = card.querySelector('input[type="checkbox"]');
      checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
          card.classList.add('selected');
        } else {
          card.classList.remove('selected');
        }
      });
    });
  </script>
</body>

</html>
