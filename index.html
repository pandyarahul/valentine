<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .btn-yes {
      background-color: #28a745;
      color: white;
      font-size: 1.5rem;
      padding: 15px 30px;
    }

    .btn-no {
      background-color: #dc3545;
      color: white;
      font-size: 1.5rem;
      padding: 15px 30px;
    }

    .buttons-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      height: 100px;
      /* Reserve space for growing button */
    }
  </style>
</head>

<body>
  <!-- Background Hearts -->
  <div class="hearts-bg" id="heartsBg"></div>

  <div class="container text-center">
    <h1 class="title-text" id="valentineQuestion">Ankii !! Will you be my valentine?ðŸŒ·</h1>

    <div class="buttons-container mt-4">
      <button class="btn btn-yes rounded-pill fw-bold" id="yesButton" onclick="location.href='thankyou.html'">
        Yes! ðŸ’•
      </button>
      <button class="btn btn-no rounded-pill fw-bold" id="noButton">
        No ðŸ˜¢
      </button>
    </div>

    <div class="mt-5">
      <img src="please.png" alt="cat asking question" class="main-image" id="mainImage">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    const noButton = document.getElementById("noButton");
    const yesButton = document.getElementById("yesButton");
    const mainImage = document.getElementById("mainImage");
    const question = document.getElementById("valentineQuestion");

    const phrases = [
      "No",
      "Are you sure?",
      "Really sure?",
      "Think again!",
      "Last chance!",
      "Surely not?",
      "You might regret this!",
      "Give it another thought!",
      "Are you absolutely certain?",
      "This could be a mistake!",
      "Have a heart!",
      "Don't be so cold!",
      "Change of heart?",
      "Wouldn't you reconsider?",
      "Is that your final answer?",
      "You're breaking my heart ;("
    ];

    let phraseIndex = 0;
    let currentSize = 1.5; // Initial font size in rem

    noButton.addEventListener("click", function () {
      // Change No button text
      noButton.innerText = phrases[Math.min(phraseIndex + 1, phrases.length - 1)];
      phraseIndex++;

      // Increase Yes button size
      currentSize += 0.5;
      yesButton.style.fontSize = `${currentSize}rem`;
      yesButton.style.padding = `${currentSize * 10}px ${currentSize * 20}px`;

      // Optional: Make No button sway or move slightly to make it harder to click
      const randomX = Math.random() * 50 - 25;
      const randomY = Math.random() * 50 - 25;
      noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });

    // Simple Heart Animation Generator
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      document.getElementById('heartsBg').appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>

</html>
