<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .food-img {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .form-check-input {
      width: 1.5em;
      height: 1.5em;
      margin-right: 10px;
      border-color: var(--primary-color);
    }

    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .card-custom {
      cursor: pointer;
      height: 100%;
    }

    .card-custom.selected {
      border: 3px solid var(--primary-color);
      transform: scale(1.02);
    }
  </style>
</head>

<body>
  <div class="hearts-bg"></div>

  <div class="container py-5">
    <h1 class="title-text text-center mb-5">What should we eat? üçî</h1>

    <form action="dessert.html">
      <div class="row g-4">
        <!-- Food Item 1 -->
        <div class="col-6 col-md-4 col-lg-3">
          <label class="card card-custom h-100">
            <img src="food/burgers.jpeg" class="card-img-top food-img" alt="Burgers">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="food" value="burgers">
              <span class="fs-5">Burgers & Fries</span>
            </div>
          </label>
        </div>

        <!-- Food Item 2 -->
        <div class="col-6 col-md-4 col-lg-3">
          <label class="card card-custom h-100">
            <img src="food/dog.jpeg" class="card-img-top food-img" alt="Hotdog">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="food" value="hotdog">
              <span class="fs-5">Hotdog</span>
            </div>
          </label>
        </div>

        <!-- Food Item 3 -->
        <div class="col-6 col-md-4 col-lg-3">
          <label class="card card-custom h-100">
            <img src="food/koreanfood.jpeg" class="card-img-top food-img" alt="Korean Food">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="food" value="korean">
              <span class="fs-5">Maxican Food</span>
            </div>
          </label>
        </div>

        <!-- Food Item 4 -->
        <div class="col-6 col-md-4 col-lg-3">
          <label class="card card-custom h-100">
            <img src="food/pasta.jpeg" class="card-img-top food-img" alt="Pasta">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="food" value="pasta">
              <span class="fs-5">Pasta</span>
            </div>
          </label>
        </div>

        <!-- Food Item 5 -->
        <div class="col-6 col-md-4 col-lg-3">
          <label class="card card-custom h-100">
            <img src="food/pizza.jpeg" class="card-img-top food-img" alt="Pizza">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="food" value="pizza">
              <span class="fs-5">Pizza</span>
            </div>
          </label>
        </div>

        <!-- Food Item 6 -->
        <div class="col-6 col-md-4 col-lg-3">
          <label class="card card-custom h-100">
            <img src="food/salad.jpeg" class="card-img-top food-img" alt="Salad">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="food" value="salad">
              <span class="fs-5">Salad</span>
            </div>
          </label>
        </div>

        <!-- Food Item 7 -->
        <div class="col-6 col-md-4 col-lg-3">
          <label class="card card-custom h-100">
            <img src="food/steak.jpeg" class="card-img-top food-img" alt="Steak">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="food" value="steak">
              <span class="fs-5">Chinese Food</span>
            </div>
          </label>
        </div>

        <!-- Food Item 8 -->
        <div class="col-6 col-md-4 col-lg-3">
          <label class="card card-custom h-100">
            <img src="food/sushi.jpeg" class="card-img-top food-img" alt="Sushi">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="food" value="sushi">
              <span class="fs-5">Gujrati Food</span>
            </div>
          </label>
        </div>
      </div>

      <div class="text-center mt-5">
        <button type="submit" class="btn btn-custom btn-lg px-5">
          Next: Dessert! üç¶
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    // Optional: Add active class to card when checkbox is checked
    const cards = document.querySelectorAll('.card-custom');
    cards.forEach(card => {
      const checkbox = card.querySelector('input[type="checkbox"]');
      checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
          card.classList.add('selected');
        } else {
          card.classList.remove('selected');
        }
      });
      // Also toggle check when clicking card (handled by label wrapping but visual feedback is nice)
    });
  </script>
</body>

</html>
