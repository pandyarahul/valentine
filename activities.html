<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .activity-img {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .form-check-input {
      width: 1.5em;
      height: 1.5em;
      margin-right: 10px;
      border-color: var(--primary-color);
    }

    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .card-custom {
      cursor: pointer;
      height: 100%;
    }

    .card-custom.selected {
      border: 3px solid var(--primary-color);
      transform: scale(1.02);
    }
  </style>
</head>

<body>
  <div class="hearts-bg"></div>

  <div class="container py-5">
    <h1 class="title-text text-center mb-5">Where should we Go? ðŸŽ¡</h1>

    <form action="lastpage.html">
      <div class="row g-4">
        <!-- Activity Item 1 -->
        <div class="col-6 col-md-4">
          <label class="card card-custom h-100">
            <img src="activities/aquarium.jpeg" class="card-img-top activity-img" alt="Aquarium">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="activities" value="aquarium">
              <span class="fs-5">Devraj</span>
            </div>
          </label>
        </div>

        <!-- Activity Item 2 -->
        <div class="col-6 col-md-4">
          <label class="card card-custom h-100">
            <img src="activities/arcade.jpeg" class="card-img-top activity-img" alt="Arcade">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="activities" value="arcade">
              <span class="fs-5">Untarda</span>
            </div>
          </label>
        </div>

        <!-- Activity Item 3 -->
        <div class="col-6 col-md-4">
          <label class="card card-custom h-100">
            <img src="activities/cinema.jpeg" class="card-img-top activity-img" alt="Cinema">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="activities" value="cinema">
              <span class="fs-5">Cinema</span>
            </div>
          </label>
        </div>

        <!-- Activity Item 4 -->
        <div class="col-6 col-md-4">
          <label class="card card-custom h-100">
            <img src="activities/keramika.jpeg" class="card-img-top activity-img" alt="Ceramics">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="activities" value="ceramics">
              <span class="fs-5">Shopping</span>
            </div>
          </label>
        </div>

        <!-- Activity Item 5 -->
        <div class="col-6 col-md-4">
          <label class="card card-custom h-100">
            <img src="activities/kunsthalle.jpeg" class="card-img-top activity-img" alt="Exhibition">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="activities" value="exhibition">
              <span class="fs-5">Mall</span>
            </div>
          </label>
        </div>

        <!-- Activity Item 6 -->
        <div class="col-6 col-md-4">
          <label class="card card-custom h-100">
            <img src="activities/park.jpeg" class="card-img-top activity-img" alt="Park">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
              <input class="form-check-input" type="checkbox" name="activities" value="park">
              <span class="fs-5">Shamal Van</span>
            </div>
          </label>
        </div>
      </div>

      <div class="text-center mt-5">
        <button type="submit" class="btn btn-custom btn-lg px-5">
          Finish! ðŸŽ†
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    const cards = document.querySelectorAll('.card-custom');
    cards.forEach(card => {
      const checkbox = card.querySelector('input[type="checkbox"]');
      checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
          card.classList.add('selected');
        } else {
          card.classList.remove('selected');
        }
      });
    });
  </script>
</body>

</html>
